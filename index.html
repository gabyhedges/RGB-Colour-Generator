<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Colour Generator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <h1>RGB Colour Generator</h1>

        <div class="colour-box" id="colour-box"></div>
        <div class="sliders">

            <div class="slider">
                <label for="redSlider">Red</label>
                <input type="range" id="redSlider" min="0" max="255">
                <span id="redValue">0</span>
            </div>

            <div class="slider">
                <label for="greenSlider">Green</label>
                <input type="range" id="greenSlider" min="0" max="255">
                <span id="greenValue">0</span>
            </div>

            <div class="slider">
                <label for="blueSlider">Blue</label>
                <input type="range" id="blueSlider" min="0" max="255">
                <span id="blueValue">0</span>
            </div>  
        </div>

        <div class="button-container">

            <div id="inputType" class="input-type-value">rgb(255,255,255);</div>
        </div>
    </div>
</body>
</html>
